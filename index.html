<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludicão | Educação e Bem-Estar Canino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Atma&family=Poppins&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="logo-container">
                <img src="img/nos.png" height="140" width="140" alt="Leandro e Thamires em cartoon" />
            </div>
            <div class="title-container">
                <h1>Ludicão</h1>
                <h2>Educação e Bem-Estar Canino</h2>
            </div>
        </div>
        <ul class="links-container">
            <li class="btn">
                <div class="btn-icon">
                    <img src="img/dogfone.webp"  width="62" height="62" alt="" />
                </div>
                <label for="atendimento-open-close" id="atendimento-btn">Atendimento
                </label> 
                <input type="checkbox" id="atendimento-open-close" 
                    class="check-modal"
                    name="atendimento" />
                <!-- ATENDIMENTO MODAL -->
                <div class="atendimento-modal">
                    <div class="atendimento-container">
                        <div class="btn-icon btn-icon-modal">
                            <img src="img/dogfone.webp"  width="62" height="62" alt="" />
                        </div>
                        <label for="atendimento-open-close" class="close-modal-btn">
                            <img src="img/close.svg" alt="">               
                        </label>
                        <a href="#">ATENDIMENTO PRESENCIAL</a>
                        <a href="#">ATENDIMENTO ONLINE</a>
                    </div>
                </div>
                <!-- ATENDIMENTO MODAL -->
            </li>
            <li class="btn">
                <div class="btn-icon">
                    <img src="img/midia.webp"  width="62" height="62" alt="" />
                </div>
                <a href="#">Mídia - Vídeos e entrevistas</a>
            </li>
            <li class="btn">
                <div class="btn-icon">
                    <img src="img/artigos.webp"  width="62" height="62" alt="" />
                </div>
                <a href="#">Artigos / Blog</a>
            </li>
            <li class="btn">
                <div class="btn-icon">
                    <img src="img/ict.webp"  width="62" height="62" alt="" />
                </div>
                <a href="#">Instituto Cão Terapeuta</a>
            </li>
        </ul>
        <ul class="social-media-container">
            <li class="icon-container">
                <a href="#">
                    <img src="img/youtube-circle.svg" alt="" class="social-media-icon">
                </a>
            </li>
            <li class="icon-container">
                <a href="#">
                    <img src="img/tiktok-circle.svg" alt="" class="social-media-icon">   
                </a>
            </li>
            <li class="icon-container">
                <a href="#">
                    <img src="img/telegram-circle.svg" alt="" class="social-media-icon">   
                </a>
            </li>
            <li class="icon-container">
                <a href="#">
                    <img src="img/instagram-circle.svg" alt="" class="social-media-icon">   
                </a>
            </li>
            
            <li class="icon-container">
                <label for="email-open-close" id="email-btn">
                    <img src="img/mail-circle.svg" alt="email" title="email" class="social-media-icon">
                </label> 
                <input type="checkbox" id="email-open-close" 
                    class="check-modal"
                    name="email" />
                <!-- EMAIL MODAL -->
                <div class="email-modal">
                    <div class="email-container">
                        <div class="btn-icon btn-icon-modal">
                            <img src="img/dogfone.webp"  width="62" height="62" alt="" />
                        </div>
                        <label for="email-open-close" class="close-modal-btn">
                            <img src="img/close.svg" alt="">               
                        </label>
                        <p class="email-endereco">ludicaobemestar@gmail.com</p>
                        <div class="copiar">
                            <span><img src="img/copy.svg" alt="" srcset=""></span>
                            <button></button>
                        </div>
                    </div>
                    <div class="toast-copied">
                        <p>✅ Email copiado para área de transferência</p>
                    </div>
                </div>
                <!-- EMAIL MODAL -->
            </li>
        </ul>
        <footer>
            <a href="#">@ludicaobemestar</a>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
